<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        UserName: <input type="text" placeholder="email" required="true"> <br>
        Password: <input type="password"><br>
        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c" value="c"> <br>
        <label for="java">Java</label> 
        <input type="checkbox" name="lang" id="java" value="java"><br>
        <label for="python">Python</label>
        <input type="checkbox" name="lang" id="python" value="python"><br>
        Date: <input type="date"> <br>
        File: <input type="file"> <br>
        Color: <input type="color"> <br>
        Price Range: <input type="range"> <br>
        Poke Me: <input type="button" value="poked"> <br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"> <br>
        <label for="female">Female:</label>
        <input type="radio" id="female"name="gender" value="female"> <br>
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other"> <br>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select><br>
        <textarea name="story" id="story" cols="20" rows="4">
            Please write a story
        </textarea><br>
        Submit: <input type="submit">
    </form>
</body>
</html>
